<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="<%= PUBLIC_URL %>/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app"/>
    <!--
     manifest.json提供在安装web应用程序时使用的元数据用户的移动设备或桌面
     See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="<%= PUBLIC_URL %>/manifest.json" />
    <!--
      注意在上面的标记中使用了%PUBLIC\u URL%。
      在生成期间，它将被替换为“public”文件夹的URL。
      HTML只能引用“public”文件夹中的文件。
      不像“/图标文件“或”图标文件，%PUBLIC\u URL%/图标文件“威尔
      客户端路由和非根公共URL都能正常工作。
      了解如何通过运行“npm run build”来配置非根公共URL。
    -->
    <title><%= title %></title>
  </head>
  <body>
    <noscript>author: penglei, 博客站https://www.cnblogs.com/plBlog/， React + TypeScript PC端种子</noscript>
    <noscript>您需要启用JavaScript才能运行此应用程序</noscript>
    <div id="app"></div>
    <!--
       这个HTML文件是一个模板。
       如果您直接在浏览器中打开它，您将看到一个空页面。
       您可以将Web字体、元标记或分析添加到此文件。
       构建步骤将把捆绑的脚本放入<body>标记中。
       要开始开发，请运行“npm start”或“yarn start”。
       要创建产品包，请使用“npm run build”或“yarn build”。
    -->
  </body>
</html>
